<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge"> {{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<h2>{{ hero.name | uppercase }}</h2>
<div>
  <label for="name">Hero name: </label>
  <input type="name" [(ngModel)]="hero.name" placeholder="name" />
</div>
